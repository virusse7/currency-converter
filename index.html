<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="js/scirpt.js"></script>

</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>
                    Wprowadź kwotę w zł żeby przewalutować:
                    <input class="form__amount js-amount" name="amount" required autofocus placeholder="0 zł"
                        type="number" step="0.01" min="0.01" max="1000000">
                </label>
            </p>
            <p>
                <label>
                    Wybierz walutę:
                    <select class="form__selectCurrency js-selectCurrency" name="selectCurrency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar</option>
                        <option value="ARS">Peso argentyńskie</option>
                    </select>
                </label>
            </p>
            <p class="form__result">
                Kwota którą otrzymasz to:<strong class="js-result"></strong>
            </p>
            <p>
                <button class="fieldset__convert">Przelicz</button>
            </p>
            <footer class="form__footer">
                Kursy walut z dnia 23.07.23
            </footer>
        </fieldset>
    </form>
</body>

</html>
